<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/layoutt.css' %}">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo-container">
                <img src="/static/src/logoo.png" alt="logo" class="logo" />
            </div>
            <ul class="list-items">
                <li class="list">
                    <a href="/" class="link">Home</a>
                </li>
                <li class="list">
                    <a href="#" class="link">About</a>
                </li>
                <li class="list">
                    <a href="#" class="link">Services</a>
                </li>
                <li class="list">
                    {% if user.is_authenticated %}
                    <a href="{% url 'card' %}" class="link">Match</a>        
                </li>
                <li class="list">
                    <a href="{% url 'profile_detail' username=user.username %}" class="link">Prof</a>
                </li>
                <li class="list">
                    <a href="{% url 'logout' %}" class="link">Logout</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
